<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
     DO WYKONANIA
      <!-- <ol>
        <li v-for="value in todo">{{value}}</li>
      </ol> -->
      <ol>
        <li v-for="item in sortTodo">{{item}}</li>
      </ol>
    </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping'
      ]},
      computed: {
        sortTodo: function() {return this.todo.sort()}
      }
    });

  </script>

</body>
</html>
