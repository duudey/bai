<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
</head>
<body>
  <canvas id="chart" width="100" height="100"></canvas>

  <script>
var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            language: 'Python',
            popularity: 25.95
          },
          {
            language: 'Java',
            popularity: 21.42
          },
          {
            language: 'JavaScript',
            popularity: 8.26
          },
          {
            language: 'C#',
            popularity: 7.62
          },
          {
            language: 'Php',
            popularity: 7.37
          }
        ] 
      },
      mounted(){
    var ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
    type: 'bar',
    data :{ 
    datasets: [{
        label: 'Popularity of programming languages',
        data: this.films.map((element) => element.popularity),
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)',
          'rgba(153, 102, 255, 0.2)',
],
    }],
    labels: this.films.map((element) => element.language),
}

});}
    });
  </script>
</body>
</html>
