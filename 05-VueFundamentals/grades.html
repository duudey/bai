<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        Student's grades: <span v-for="grade in grades">{{grade}} </span><br>
        Average grade: {{ average }}
    </div>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                grades: [
                    4, 5, 3, 2, 3, 5, 5, 2, 4
                ]
            },
            computed: {
                average: function () {
                    sum = 0;
                    for (grade of this.grades){
                    sum+=grade;
                    }   
                average = sum / this.grades.length;
                return average.toFixed(2);
                }
            }   

        });
    </script>

</body>

</html>
