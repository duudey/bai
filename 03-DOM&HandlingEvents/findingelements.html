<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        console.log("element h1: " + document.getElementsByTagName('h1')[0].innerHTML);    
        console.log("element someTest: " +document.getElementById('someTest').innerHTML);
        console.log("element imortant: " +document.getElementsByClassName("important")[0].innerHTML);
        for(i=0;i<=2;i++){
        console.log("elementy p: " + document.getElementsByTagName('p')[i].innerHTML);
        }
    </script>
</body>

</html>
